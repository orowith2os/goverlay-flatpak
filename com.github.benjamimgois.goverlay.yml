
id: com.github.benjamimgois.goverlay
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.freepascal
command: start_goverlay
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --env=PATH=/app/bin:/app/utils/bin:/usr/bin:/usr/lib/extensions/vulkan/MangoHud/bin/:/usr/bin
  - --filesystem=xdg-config/MangoHud

build-options:
  append-path: /usr/lib/sdk/freepascal/bin
  env:
    LAZARUS_DIR: /usr/lib/sdk/freepascal/share/lazarus
modules:
  - shared-modules/glu/glu-9.json
  - name: qt5pas
    buildsystem: qmake
    config-opts:
      - -after
      - target.path=/app/lib
    sources:
      - type: shell
        commands:
          - cp -r /usr/lib/sdk/freepascal/share/lazarus/lcl/interfaces/qt5/cbindings/. .

  - name: goverlay
    buildsystem: simple
    build-commands:
      - . /usr/lib/sdk/freepascal/enable.sh && lazbuild -B --lazarusdir="$LAZARUS_DIR" goverlay.lpi
      - make -j$FLATPAK_BUILDER_N_JOBS
      - make install PREFIX=/app
    sources: 
      - type: git
        url: https://github.com/benjamimgois/goverlay.git
        tag: 0.9.1
        commit: f6f4eb001b9598eecca3e76e45d589ec7bcc324f
