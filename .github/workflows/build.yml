on:
  push:
    branches: [ master ]
  pull_request:
name: Build
jobs:
  flatpak:
    name: "build-extension"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-22.08
      options: --privileged
    strategy:
      matrix:
        arch: [x86_64] #aarch64 builds currently aren't possible yet, due to an issue in flatpak-builder.
    steps:
    - uses: actions/checkout@v2
    # Docker is required by the docker/setup-qemu-action which enables emulation
    - name: Install deps
      run: |
        dnf -y install docker
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
      with:
        platforms: arm64
    - uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v5
      with:
        bundle: com.github.benjamimgois.goverlay.flatpak
        manifest-path: com.github.benjamimgois.goverlay.yml
        cache-key: flatpak-builder-${{ github.sha }}
        arch: ${{ matrix.arch }}
